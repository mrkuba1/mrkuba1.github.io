<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona Główna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Witaj na Mojej Stronie Głównej</h1>
    </header>

    <section>
        <h2>O mnie</h2>
        <p>Tutaj możesz napisać kilka słów o sobie.</p>
    </section>

    <section>
        <h2>Moje zainteresowania</h2>
        <p>Opisz, co lubisz robić w wolnym czasie.</p>
    </section>

    <footer>
        <p>&copy; 2024 Moja Strona Główna</p>
    </footer>

</body>
</html>
